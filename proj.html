<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Kitzito">
    <meta name="keyword" content="calculator">
    <meta name="Robot" content="Index,Follow">
    <meta name="description" content="This is a Calculator">
    <meta name="googlebot" content="translate">
    <meta name="revised" content="chatbox, 14/1/23">
    <meta name="coverage" content="worldwide">
    <meta name="target" content="all">
    <meta name="distribution" content="global">
    <meta name="classification" content="Business">
    <meta name="reply-to" content="mnkitzito@gmail.com">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
    <link rel="icon" type="image/x-icon" href="mk.png">
    <link rel="stylesheet" href="proj.css" />
    <title>JS Calculator XP</title>
</head>

<body>
    <header>
        <div id="title-cont">
            <h2>Calculator XP</h2>
        </div>
    </header>
    <main>
        <div id="main-cont">
            <div id="calc-cont">
                <div id="output">
                    <h2 id="output-text">0</h2>
                </div>
                <div id="table-cont">
                    <table>
                        <tr>
                            <td id="clear" class="btns" alt="clear">C</td>
                            <td class="operator">÷</td>
                            <td class="operator">-</td>
                            <td id="backspace" alt="backspace" class="btns">
                                <img src="backspace.png" alt="backspace">
                            </td>
                        </tr>
                        <tr>
                            <td class="key">7</td>
                            <td class="key">8</td>
                            <td class="key">9</td>
                            <td class="operator">×</td>
                        </tr>
                        <tr>
                            <td class="key">4</td>
                            <td class="key">5</td>
                            <td class="key">6</td>
                            <td class="operator">+</td>
                        </tr>
                        <tr>
                            <td class="key">1</td>
                            <td class="key">2</td>
                            <td class="key">3</td>
                            <td id="equals" rowspan="2">=</td>
                        </tr>
                        <tr>
                            <td alt="feedback" class="btns">
                                <a target="_blank" href="https://github.com/Kitzito/Kitzito.github"><img src="feedback.png" alt="feedback" />
                                </a>
                            </td>
                            <td class="key">0</td>
                            <td class="key">.</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a target="_blank" href="https://github.com/Kitzito/Kitzito.github">
            <h4>Report an issue</h4>
        </a>
        <h5>
            Made with ❤ by
            <a target="_blank" href="https://github.com/Kitzito">Mbi Kitzito</a>
        </h5>
    </footer>
    <script src="proj.js"></script>
</body>

</html>
